<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation Metrics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 sm:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-indigo-600 dark:text-indigo-400">Financial Fraud Detection System</h1>
        </header>

        <main class="mb-10">
            <div class="text-center">
                <p class="text-gray-600 dark:text-gray-400 mb-6">Select a model to view its performance metrics and confusion matrix.</p>
            </div>
            
            <!-- Model Selection Dropdown -->
            <div class="mb-8">
                <label for="modelSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choose a Model:</label>
                <select id="modelSelect" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 transition-colors">
                    <option value="" disabled selected class="text-gray-400">-- Select a Model --</option>
                    <option value="extratrees">ExtraTrees</option>
                    <option value="randomforest">RandomForest</option>
                    <option value="xgboost">XGBoost</option>
                </select>
            </div>
    
            <!-- Evaluation Results Display Area -->
            <div id="results-container" class="hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
                    <div class="bg-indigo-50 dark:bg-indigo-950 p-4 rounded-lg shadow-sm text-center">
                        <p class="text-xs sm:text-sm font-semibold text-indigo-600 dark:text-indigo-400 mb-1">Precision</p>
                        <p id="precision" class="text-xl sm:text-2xl font-bold"></p>
                    </div>
                    <div class="bg-indigo-50 dark:bg-indigo-950 p-4 rounded-lg shadow-sm text-center">
                        <p class="text-xs sm:text-sm font-semibold text-indigo-600 dark:text-indigo-400 mb-1">Accuracy</p>
                        <p id="accuracy" class="text-xl sm:text-2xl font-bold"></p>
                    </div>
                    <div class="bg-indigo-50 dark:bg-indigo-950 p-4 rounded-lg shadow-sm text-center">
                        <p class="text-xs sm:text-sm font-semibold text-indigo-600 dark:text-indigo-400 mb-1">F1-Score</p>
                        <p id="f1_score" class="text-xl sm:text-2xl font-bold"></p>
                    </div>
                    <div class="bg-indigo-50 dark:bg-indigo-950 p-4 rounded-lg shadow-sm text-center">
                        <p class="text-xs sm:text-sm font-semibold text-indigo-600 dark:text-indigo-400 mb-1">Recall</p>
                        <p id="recall" class="text-xl sm:text-2xl font-bold"></p>
                    </div>
                </div>
    
                <!-- Confusion Matrix Image -->
                <div class="text-center">
                    <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Confusion Matrix</h2>
                    <img id="cm-image" src="" alt="Confusion Matrix" class="w-full h-auto rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                </div>
            </div>
    
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden text-center text-gray-500 dark:text-gray-400">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p>Loading results...</p>
            </div>
        </main>

        <footer class="mt-auto pt-8 border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                &copy; 2025 Fraud Detector AI <br>
                By Abdazeez Ibrahim O.
            </p>
        </footer>
    </div>

    <script>
        const selectElement = document.getElementById('modelSelect');
        const resultsContainer = document.getElementById('results-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const cmImage = document.getElementById('cm-image');

        selectElement.addEventListener('change', async (event) => {
            const selectedModel = event.target.value;

            // Hide results and show loading indicator
            resultsContainer.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch('/get_results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ model: selectedModel }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Update the DOM with the new data
                document.getElementById('precision').textContent = data.precision;
                document.getElementById('accuracy').textContent = data.accuracy;
                document.getElementById('f1_score').textContent = data.f1_score;
                document.getElementById('recall').textContent = data.recall;
                
                // Update the confusion matrix image source
                cmImage.src = data.confusion_matrix;
                
                // Show results and hide loading indicator
                resultsContainer.classList.remove('hidden');
                loadingIndicator.classList.add('hidden');

            } catch (error) {
                console.error('Fetch error:', error);
                // Handle the error gracefully
                loadingIndicator.classList.add('hidden');
                // You could display a simple message here
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
